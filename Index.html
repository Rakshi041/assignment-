<!DOCTYPE html>
<html>
<head>
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Factorial Calculator</h1>
        
        <label for="number">Enter a number:</label>
        <input type="number" id="number" placeholder="Enter a positive integer" />
        
        <div class="buttons">
            <button onclick="calculateFactorial('iterative')">Iterative Method</button>
            <button onclick="calculateFactorial('recursive')">Recursive Method</button>
        </div>
        
        <div id="result">
            <p id="factorial-result"></p>
            <p id="method-used"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
